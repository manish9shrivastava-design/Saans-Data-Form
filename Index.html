<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAANS 2025-26 Comprehensive Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    /* Updated: Form is now centered and uses the Formspree endpoint */
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    /* The actions, table, th, and td styles are kept for display purposes, but the table will not show submissions */
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>SAANS 2025-26 Data Entry Form</h2>
  <form action="https://formspree.io/f/xdkyalwl" method="POST">
    
    <label>Month</label>
    <input type="text" id="month" name="Month" required>

    <label>Name of the Block</label>
    <input type="text" id="block" name="Block" required>

    <label>Name of Nodal Officer Incharge of SAANS 2025-26</label>
    <input type="text" id="nodalOfficer" name="Nodal_Officer" required>

    <label>Whether SAANS 2025-26 was inaugurated at District/Block level?</label>
    <select id="inaugurated" name="Inaugurated_Status" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Number of Blocks that inaugurated SAANS 2025-26?</label>
    <input type="number" id="numBlocks" name="Num_Blocks_Inaugurated" min="0">

    <label>No. of ASHAs trained on home visits for SAANS?</label>
    <input type="number" id="ashasTrained" name="ASHAs_Trained" min="0">

    <label>No. of ANMs trained on SAANS?</label>
    <input type="number" id="anmsTrained" name="ANMs_Trained" min="0">

    <label>No. of Nursing Officers in PHCs, CHCs, Hospitals trained on SAANS?</label>
    <input type="number" id="nursesTrained" name="Nurses_Trained" min="0">

    <label>No. of Doctors trained on SAANS?</label>
    <input type="number" id="doctorsTrained" name="Doctors_Trained" min="0">

    <label>No. of ASHAs that did house-to-house visits of under-five children?</label>
    <input type="number" id="ashasVisits" name="ASHAs_Visits" min="0">

    <label>No. of under-five-children assessed by ASHAs for cough or breathing difficulty?</label>
    <input type="number" id="childrenAssessed" name="Children_Assessed" min="0">

    <label>No. of under-five-children having symptoms and received pre-referral dose of Amoxycillin?</label>
    <input type="number" id="childrenPreferral" name="Children_Pre_Referral" min="0">

    <label>No. of under-five-children administered pre-referral dose of Amoxycillin?</label>
    <input type="number" id="childrenAmoxy" name="Children_Amoxycillin" min="0">

    <label>No. of under-five-children referred to health facility?</label>
    <input type="number" id="childrenReferred" name="Children_Referred" min="0">

    <label>No. of houses with at least 1 of the risk factors (smoking, indoor air pollution, etc.)?</label>
    <input type="number" id="riskHouses" name="Risk_Factor_Houses" min="0">

    <label>No. of homes where counseling was done using IPC kit?</label>
    <input type="number" id="counselingHomes" name="Counselling_Homes" min="0">

    <label>No. of under-five-children treated with cough syrup?</label>
    <input type="number" id="childrenCough" name="Children_Treated_Cough" min="0">

    <label>No. of under-five-children treated with Pneumonia dose?</label>
    <input type="number" id="childrenPneumonia" name="Children_Treated_Pneumonia" min="0">

    <label>No. of under-five-children treated with Severe Pneumonia dose?</label>
    <input type="number" id="childrenSevere" name="Children_Treated_Severe_Pneumonia" min="0">

    <label>No. of under-five-children administered medical oxygen?</label>
    <input type="number" id="childrenOxygen" name="Children_Oxygen" min="0">

    <label>No. of Skill Stations functional against approval</label>
    <input type="number" id="skillStations" name="Skill_Stations_Functional" min="0">

    <label>Number of infants given PCV-1 vs number of infants due for PCV-1</label>
    <input type="text" id="pcv1" name="PCV1_Given_vs_Due">

    <label>Number of infants given PCV-Booster vs number of infants due for PCV-Booster</label>
    <input type="text" id="pcvBooster" name="PCV_Booster_Given_vs_Due">
    
    <div class="actions">
      <button type="submit">Submit Data to Formspree</button>
      </div>
  </form>

  <section>
    <h3>Disclaimer</h3>
    <p>
      The previous functionality for saving data locally in your browser and exporting it to CSV has been disabled.
      All data will now be submitted directly to your Formspree endpoint and stored in your Formspree dashboard.
    </p>
  </section>
  
  </body>
</html>
